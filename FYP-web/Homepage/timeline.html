<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Program Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #5a2026;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background text overlay */
        body::before {
            content: "BINUSVERSITY";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.05);
            font-weight: bold;
            text-align: center;
            z-index: 0;
            white-space: nowrap;
            overflow: hidden;
            user-select: none;
            line-height: 1;
        }
        
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .timeline-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh; /* Add top padding to push content down */
        }

        .fyp-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            position: relative;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 7px;
            width: 2px;
            background-color: white;
            transition: height 1.5s ease;
            z-index: 1;
            top: 0;
            /* This ensures the line doesn't extend beyond the last dot */
            height: calc(100% - 16px);
            max-height: 0;
        }

        .timeline.animate::before {
            max-height: calc(100% - 16px);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline.animate .timeline-item {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            margin-right: 20px;
            flex-shrink: 0;
            z-index: 2;
        }

        .timeline-content {
            padding-top: 2px;
        }

        .timeline-text {
            font-size: 1rem;
            color: white;
        }

        /* Apply different transition delays to animate items sequentially */
        .timeline-item:nth-child(1) { transition-delay: 0.2s; }
        .timeline-item:nth-child(2) { transition-delay: 0.4s; }
        .timeline-item:nth-child(3) { transition-delay: 0.6s; }
        .timeline-item:nth-child(4) { transition-delay: 0.8s; }
        .timeline-item:nth-child(5) { transition-delay: 1.0s; }
        .timeline-item:nth-child(6) { transition-delay: 1.2s; }
        .timeline-item:nth-child(7) { transition-delay: 1.4s; }
        .timeline-item:nth-child(8) { transition-delay: 1.6s; }
        .timeline-item:nth-child(9) { transition-delay: 1.8s; }

        /* Responsive styles */
        @media (max-width: 768px) {
            .timeline-container {
                padding-top: 5vh;
            }
        }

        @media (max-width: 480px) {
            .timeline-text {
                font-size: 0.9rem;
            }
            
            .timeline-item {
                margin-bottom: 30px;
            }
            
            .fyp-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="timeline-container">
            <div class="fyp-title">fyp</div>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">pre fyp</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">kick off fypl - fl - fp</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">training fl fp</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">briefing fl fypl</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">opening fyp b2029</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">NEXT</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">academic experience</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">NEXT follow-up</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-text">inaguration</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to check if element is in viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to handle animation
        function handleScroll() {
            const timeline = document.querySelector('.timeline');
            if (isInViewport(timeline) && !timeline.classList.contains('animate')) {
                timeline.classList.add('animate');
            }
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
        
        // Trigger animation on page load
        window.addEventListener('load', () => {
            setTimeout(handleScroll, 500);
        });
    </script>
</body>
</html>
